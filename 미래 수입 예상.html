<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래 수입 예측 성향 설문</title>
    <!-- Tailwind CSS CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 커스텀 스타일 및 폰트 설정 */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f7f9fb;
        }
        .question-option input[type="radio"]:checked + label {
            background-color: #d1fae5; /* 선택된 항목 강조 */
            border-color: #10b981;
        }
        /* 결과 박스 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #result-area {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center p-4">

    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-xl p-6 md:p-10 border border-gray-100">

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-700">
                나의 미래는? 🚀 성향 기반 수입 예측
            </h1>
            <p class="mt-2 text-gray-500 text-lg">
                4가지 핵심 성향 질문에 답하고 예상 재정 등급을 확인해보세요!
            </p>
        </header>

        <form id="earningsSurvey" class="space-y-6">

            <!-- 1. 성실성 (Conscientiousness) - 꾸준함, 조직력 -->
            <div class="question-group bg-gray-50 p-5 rounded-lg border-l-4 border-indigo-400 shadow-sm">
                <p class="text-xl font-semibold mb-3 text-gray-800">1. 프로젝트나 목표를 얼마나 꾸준히 추진하는 편인가요?</p>
                <div class="space-y-3">
                    <div class="question-option">
                        <input type="radio" id="q1-a" name="q1" value="1" class="hidden" required>
                        <label for="q1-a" class="block p-3 rounded-lg border border-gray-300 transition-all cursor-pointer hover:bg-gray-100">
                            A. 금방 흥미를 잃고 다른 것에 집중한다.
                        </label>
                    </div>
                    <div class="question-option">
                        <input type="radio" id="q1-b" name="q1" value="3" class="hidden">
                        <label for="q1-b" class="block p-3 rounded-lg border border-gray-300 transition-all cursor-pointer hover:bg-gray-100">
                            B. 목표는 세우지만, 가끔 미루거나 중단한다.
                        </label>
                    </div>
                    <div class="question-option">
                        <input type="radio" id="q1-c" name="q1" value="5" class="hidden">
                        <label for="q1-c" class="block p-3 rounded-lg border border-gray-300 transition-all cursor-pointer hover:bg-gray-100">
                            C. 목표를 세우면 끝까지 책임감 있게 완수한다.
                        </label>
                    </div>
                </div>
            </div>

            <!-- 2. 지연 할인율 (Delay Discounting) - 장기 보상 선호 -->
            <div class="question-group bg-gray-50 p-5 rounded-lg border-l-4 border-indigo-400 shadow-sm">
                <p class="text-xl font-semibold mb-3 text-gray-800">2. 다음 중 당신의 선택은 무엇입니까?</p>
                <div class="space-y-3">
                    <div class="question-option">
                        <input type="radio" id="q2-a" name="q2" value="1" class="hidden" required>
                        <label for="q2-a" class="block p-3 rounded-lg border border-gray-300 transition-all cursor-pointer hover:bg-gray-100">
                            A. 지금 당장 500만원을 받겠다.
                        </label>
                    </div>
                    <div class="question-option">
                        <input type="radio" id="q2-b" name="q2" value="5" class="hidden">
                        <label for="q2-b" class="block p-3 rounded-lg border border-gray-300 transition-all cursor-pointer hover:bg-gray-100">
                            B. 1년 뒤 800만원을 받겠다.
                        </label>
                    </div>
                </div>
            </div>

            <!-- 3. 외향성/네트워킹 (Extraversion) - 사회적 자본 -->
            <div class="question-group bg-gray-50 p-5 rounded-lg border-l-4 border-indigo-400 shadow-sm">
                <p class="text-xl font-semibold mb-3 text-gray-800">3. 새로운 모임이나 낯선 사람과의 만남을 어떻게 생각하나요?</p>
                <div class="space-y-3">
                    <div class="question-option">
                        <input type="radio" id="q3-a" name="q3" value="1" class="hidden" required>
                        <label for="q3-a" class="block p-3 rounded-lg border border-gray-300 transition-all cursor-pointer hover:bg-gray-100">
                            A. 불편하고 에너지를 소모하여 피하는 편이다.
                        </label>
                    </div>
                    <div class="question-option">
                        <input type="radio" id="q3-b" name="q3" value="3" class="hidden">
                        <label for="q3-b" class="block p-3 rounded-lg border border-gray-300 transition-all cursor-pointer hover:bg-gray-100">
                            B. 필요하다면 참여하지만, 적극적이지는 않다.
                        </label>
                    </div>
                    <div class="question-option">
                        <input type="radio" id="q3-c" name="q3" value="5" class="hidden">
                        <label for="q3-c" class="block p-3 rounded-lg border border-gray-300 transition-all cursor-pointer hover:bg-gray-100">
                            C. 즐거움을 느끼고, 새로운 기회를 적극적으로 찾는다.
                        </label>
                    </div>
                </div>
            </div>

            <!-- 4. 개방성/학습 선호 (Openness to Experience) - 적응력 -->
            <div class="question-group bg-gray-50 p-5 rounded-lg border-l-4 border-indigo-400 shadow-sm">
                <p class="text-xl font-semibold mb-3 text-gray-800">4. 새로운 기술이나 지식을 배우는 것에 대한 당신의 태도는?</p>
                <div class="space-y-3">
                    <div class="question-option">
                        <input type="radio" id="q4-a" name="q4" value="1" class="hidden" required>
                        <label for="q4-a" class="block p-3 rounded-lg border border-gray-300 transition-all cursor-pointer hover:bg-gray-100">
                            A. 익숙한 것이 편하며, 새로운 것을 배우는 것은 부담스럽다.
                        </label>
                    </div>
                    <div class="question-option">
                        <input type="radio" id="q4-b" name="q4" value="3" class="hidden">
                        <label for="q4-b" class="block p-3 rounded-lg border border-gray-300 transition-all cursor-pointer hover:bg-gray-100">
                            B. 필요할 때만 배우는 편이다.
                        </label>
                    </div>
                    <div class="question-option">
                        <input type="radio" id="q4-c" name="q4" value="5" class="hidden">
                        <label for="q4-c" class="block p-3 rounded-lg border border-gray-300 transition-all cursor-pointer hover:bg-gray-100">
                            C. 호기심이 많아 항상 새로운 지식을 적극적으로 찾는다.
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-md">
                결과 보기 (나의 미래 예상하기)
            </button>
        </form>

        <!-- 결과 영역 -->
        <div id="result-area" class="mt-8 p-6 bg-yellow-50 border-2 border-yellow-300 rounded-xl text-center shadow-lg" style="display:none;">
            <h2 class="text-2xl font-bold text-yellow-800 mb-2">✨ 분석 결과</h2>
            <p class="text-xl text-gray-700">당신의 성향 기반 예상 수입 등급은...</p>
            <div id="predicted-grade" class="text-5xl font-extrabold mt-4 mb-4 text-red-600">계산 중...</div>
            <p id="prediction-summary" class="text-lg text-gray-600 leading-relaxed"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('earningsSurvey');
            const resultArea = document.getElementById('result-area');
            const predictedGrade = document.getElementById('predicted-grade');
            const predictionSummary = document.getElementById('prediction-summary');

            // 라디오 버튼 선택 시 인터랙션 (선택 항목 강조)
            document.querySelectorAll('.question-option input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const group = e.target.closest('.question-group');
                    // 해당 그룹 내 모든 라벨의 스타일 초기화
                    group.querySelectorAll('label').forEach(label => {
                        label.classList.remove('bg-green-100', 'border-green-500', 'shadow-md');
                        label.classList.add('bg-white', 'border-gray-300');
                    });

                    // 선택된 라벨에 스타일 적용
                    if (e.target.checked) {
                        const selectedLabel = document.querySelector(`label[for="${e.target.id}"]`);
                        selectedLabel.classList.remove('bg-white', 'border-gray-300');
                        selectedLabel.classList.add('bg-green-100', 'border-green-500', 'shadow-md');
                    }
                });
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(form);
                let totalScore = 0;

                // 1. 성향 질문 점수 합산 및 가중치 적용 (Big Five, Delay Discounting 기반)
                // 성실성 (q1)과 장기 보상 선호 (q2)가 가장 높은 가중치를 가짐
                const weights = {
                    'q1': 0.4, // 성실성 (Conscientiousness) - 높은 상관관계
                    'q2': 0.35, // 장기 보상 선호 (Delay Discounting) - 매우 높은 상관관계
                    'q3': 0.15, // 외향성/네트워킹 (Extraversion) - 사회적 자본 형성
                    'q4': 0.1  // 개방성/학습 선호 (Openness) - 변화 적응 및 혁신
                };

                // 총점 계산
                for (const [name, value] of formData.entries()) {
                    const score = parseInt(value); // 1, 3, 5점
                    if (weights[name]) {
                        totalScore += score * weights[name];
                    }
                }

                // 총점 범위: 최소 (1 * 0.4) + (1 * 0.35) + (1 * 0.15) + (1 * 0.1) = 1
                // 총점 범위: 최대 (5 * 0.4) + (5 * 0.35) + (5 * 0.15) + (5 * 0.1) = 5
                
                let grade = '';
                let summary = '';
                let colorClass = '';

                // 2. 점수 기반 등급 및 해설 결정
                if (totalScore >= 4.5) {
                    grade = 'S 등급'; // 상위 5% 예상
                    summary = '당신은 목표 지향적이며 강한 자기 통제력과 높은 성실성을 갖추고 있습니다. 변화에 적극적이고 장기적인 이익을 위해 현재의 만족을 유보할 줄 압니다. 이러한 성향은 복잡하고 고수익을 창출하는 직업군에서 큰 성공을 가져올 것입니다.  ';
                    colorClass = 'text-red-600';
                } else if (totalScore >= 3.8) {
                    grade = 'A 등급'; // 상위 15% 예상
                    summary = '성실성과 장기적인 안목이 뛰어나 재정적으로 매우 안정적인 위치에 오를 가능성이 높습니다. 사회적 자본 형성에도 능숙하여 좋은 기회를 많이 포착할 것입니다. 꾸준한 노력이 보장된 미래를 만듭니다.';
                    colorClass = 'text-orange-500';
                } else if (totalScore >= 3.0) {
                    grade = 'B 등급'; // 평균 이상 예상
                    summary = '균형 잡힌 성향을 가지고 있으며, 노력 여하에 따라 수입이 크게 달라질 수 있습니다. 특히 성실성과 장기적인 목표 설정에 더 집중한다면 예상보다 훨씬 좋은 결과를 얻을 수 있습니다.';
                    colorClass = 'text-yellow-600';
                } else if (totalScore >= 2.0) {
                    grade = 'C 등급'; // 평균 이하 예상
                    summary = '현재의 만족을 우선시하거나 계획적인 노력이 다소 부족할 수 있습니다. 수입을 높이기 위해서는 장기적인 목표를 세우고, 새로운 기술을 배우는 데 더 많은 시간과 에너지를 투자하는 것이 중요합니다.';
                    colorClass = 'text-blue-600';
                } else {
                    grade = 'D 등급';
                    summary = '단기적이고 즉각적인 보상에 대한 선호도가 높을 수 있습니다. 안정적인 재정 상태를 위해 전문적인 직업 훈련이나 재무 계획 수립에 대한 노력이 필요합니다.';
                    colorClass = 'text-gray-500';
                }

                // 3. 결과 표시 및 스크롤
                predictedGrade.textContent = grade;
                predictionSummary.textContent = summary;

                // 등급별 폰트 색상 적용
                predictedGrade.className = `text-5xl font-extrabold mt-4 mb-4 ${colorClass}`;
                
                // 결과 영역 표시
                resultArea.style.display = 'block';

                // 결과 영역으로 부드럽게 스크롤
                resultArea.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
